# %cmd% equals to the command prefix of the bot

changelog.notFound=Diese Version konnte nicht gefunden werden.
changelog.explanation.1=%cmd%changelog || Zeigt den Changelog der aktuellsten Version
changelog.explanation.2=%cmd%changelog <version> || Zeigt den Changelog der angegebenen Version
changelog.syntax=%cmd%changelog [version]

