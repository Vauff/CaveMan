linkmanager.explanation.1=Agiert als ein übergestelltes Modul, das Links im Chat verarbeitet
linkmanager.explanation.2=Zum Beispiel kann es dazu genutzt werden, um den Titel eines Links im Chat zu senden

moduleManagement.alreadyDisabled=Dieses Module ist schon deaktiviert.
moduleManagement.problemDisabling=Während des Deaktivierens ist ein Problem aufgetreten.
moduleManagement.disabled=Das Modul wurde erfolgreich deaktiviert.
moduleManagement.alreadyEnabled=Dieses Modul ist schon aktiviert.
moduleManagement.problemEnabling=Während des Aktivierens ist ein Problem aufgetreten.
moduleManagement.enabled=Das Modul wurde erfolgreich aktiviert.
moduleManagement.errorEnabling=Das Modul wurde wegen eines Fehlers nicht aktiviert. Siehe Log für Details.
moduleManagement.loaded=Das Modul wurde erfolgreich geladen.
moduleManagement.errorLoading=Entweder ist ein Fehler aufgetreten oder das Modul war schon geladen. Siehe Log für Details.
moduleManagement.invalidURL=Das ist keine gültige URL.
moduleManagement.private=Dieses Modul ist ein privates Modul oder existiert nicht.
moduleManagement.explanation.1=%cmd%module enable <modulname> || Aktiviert das angegebene Modul, sofern es im modules Ordner ist
moduleManagement.explanation.2=%cmd%module disable <modulname> || Deaktiviert das angegebene Modul, sofern es im modules Ordner ist
moduleManagement.explanation.3=%cmd%module reload <modulname> || Lädt ein Modul neu (deaktiviert und aktiviert es wieder)
moduleManagement.explanation.4=%cmd%module load <direkterDownloadLink> || Lädt das Modul vom angegebenen Link herunter und aktiviert es
moduleManagement.syntax=%cmd%module <disable|enable|reload|load> <modulname|direkterDownloadLink>

source.explanation=Gibt Dir den Link zu dem Quellcode des Bots
source.syntax=%cmd%source

stop.explanation.1=%cmd%stop yes || Startet den Bot neu
stop.explanation.2=%cmd%stop no || Stoppt den Bot ohne ihn neu zu starten
stop.syntax=%cmd%stop <yes|no>

update.explanation=Updated alle Listen (Changelog, Permissions, channels etc.)
update.success=Die Listen wurden erfolgreich geupdated.
update.syntax=%cmd%update