incorrectMcVersion=Es konnte keine Forge Version zu der angegebenen Minecraft Version finden.
versionNotFound=Es konnte keine Version mit den angegebenen Parametern gefunden werden.
changelogNotFound=Es konnte kein Changelog mit den angegebenen Parametern gefunden werden.
mainNotFound=Es konnte kein Hauptdownload mit den angegebenen Parametern gefunden werden.
srcNotFound=Es konnte kein MDK-Download mit den angegebenen Parametern gefunden werden.
explanation.1=Dieses Kommando fragt files.minecraftforge.net nach Forge Versionen/Downloads.
explanation.2=Du kannst eine Minecraft Version angeben, nach der die Forge Website abgefragt wird, z.B: -forge 1.7.10
explanation.3=Danach kannst Du definieren, ob du Infos zu der neuesten oder empfohlenen Version haben willst, z.B: -forge 1.7.10 latest
explanation.4=Am Ende definierst du welche Info du haben willst. "changelog" gibt Dir den Changelog, "version" die Versionsnummer,
explanation.5="dlmain" den Link zur Client/Server Installationsdatei und "dlsrc" den zum Mod Development Kit.
syntax=%cmd%forge <mcVersion> <latest|rec|recommended> <version|changelog|dlmain|dlsrc>