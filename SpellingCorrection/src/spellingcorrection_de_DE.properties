explanation.1=s/falscherPart/korrekterPart || Tauscht jedes Vorkommen von falscherPart mit korrekterPart in deiner letzten Nachricht aus
explanation.2=irgendeinUser, s/falscherPart/korrekterPart || Tauscht jedes Vorkommen von falscherPart mit korrekterPart in der letzten Nachricht von irgendeinUser aus
explanation.3=%cmd%caps || Vertauscht die Gross-/Kleinschreibung der letzten Nachricht des Nutzers
explanation.4=%cmd%caps up || Ändert alle Buchstaben der letzten Nachricht des Nutzers in Kleinschreibung
explanation.5=%cmd%caps low || Ändert alle Buchstaben der letzten Nachricht des Nutzers in Großschreibung
syntax=%cmd%caps [up|low]
correction.1=#user1 wurde von #user2 korrigiert und wollte eigentlich sagen: #correctedMsg
correction.2=#user wollte eigentlich sagen: #correctedMsg