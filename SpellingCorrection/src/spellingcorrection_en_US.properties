explanation.1=s/wrongPart/correctPart || Replaces every occurence of wrongPart with correctPart in your latest message
explanation.2=someUser, s/wrongPart/correctPart || Replaces every occurence of wrongPart with correctPart in someUser's latest message
explanation.3=%cmd%caps || Switches the capitalization around for the previous message sent by the user
explanation.4=%cmd%caps up || Switches the capitalization to upper case for the previous message sent by the user
explanation.5=%cmd%caps low || Switches the capitalization to lower case for the previous message sent by the user
syntax=%cmd%caps [up|low]
correction.1=#user1 was corrected by #user2 and meant to say: #correctedMsg
correction.2=#user meant to say: #correctedMsg